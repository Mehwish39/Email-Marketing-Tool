<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Sign up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="auth">
    <h1>Create account</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for cat, msg in messages %}<div class="message {{ cat }}">{{ msg }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Name</label><input type="text" name="name" required>
      <label>Email</label><input type="email" name="email" required>
      <label>Password</label><input type="password" name="password" minlength="8" required>
      <div class="actions">
        <button class="btn" type="submit">Create account</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Back to login</a>
      </div>
    </form>
  </div>
</body>
</html>
